<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Update a selected person</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>
            <a href="/persons" class="btn btn-lg btn-primary btn-sm">return to list</a>
        </h3>
        <h2>Edit a selected person</h2>
        <form action="/update">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${person.name}" />
            </div>
            <div class="form-group">
                <label for="added">Date added:</label>
                <input type="date" class="form-control" name="added" id="added" th:value="${person.dateAdded}" />
            </div>
            <input type="hidden" name="id" th:value="${person.id}" />
            <button type="submit" class="btn btn-success btn-sm">Save</button>
        </form>
    </div>
</div>
</body>
</html>
